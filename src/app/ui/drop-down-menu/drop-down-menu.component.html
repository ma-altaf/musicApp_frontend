<button
  (click)="openDropDown()"
  class="bg-gray-100 rounded-lg p-2 hover:bg-gray-200 flex flex-row"
>
  <p>{{ selectedOption }}</p>
  <span class="material-symbols-outlined ml-1"> expand_more </span>
</button>

<ul #dropDown class="z-10 p-1 absolute top-0 bg-gray-100 rounded-lg hidden">
  @for (option of options; track $index) {
  <li>
    <button
      (click)="onSelectOption($index)"
      class="hover:bg-gray-200 w-full text-start px-2 py-1 rounded-lg"
    >
      {{ option }}
    </button>
  </li>
  }
</ul>
