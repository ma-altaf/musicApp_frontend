<div class="m-2 ml-0 p-2 w-full rounded-lg bg-white overflow-y-scroll">
  <input
    #fileupload
    type="file"
    name="fileupload"
    accept="image/*"
    class="hidden"
    (change)="uploadProfileImg()"
  />
  <div class="w-full flex items-center border-b-2 p-4">
    <button
      (click)="initiateFileUpload()"
      title="Change profile picture"
      class="aspect-square rounded-full m-5 w-64 overflow-hidden flex items-center justify-center"
    >
      <app-profile-picture [user]="user" />
    </button>
    <h1 class="text-6xl mx-auto">{{ user?.username }}</h1>
  </div>
  <div class="grid grid-cols-3 gap-6 m-6">
    @for (song of songs; track $index) {
    <div
      class="w-full rounded-lg p-2 duration-300 hover:bg-gray-200 flex flex-col items-center cursor-pointer"
    >
      <img
        class="w-full aspect-square rounded-xl"
        [src]="song.imgUrl"
        alt="image of the song"
      />
      <p class="mt-2 font-bold text-lg">{{ song.title }}</p>
    </div>
    }
  </div>
</div>
