<div class="m-2 ml-0 p-2 w-full rounded-lg bg-white overflow-y-auto">
  <div class="grid gap-2 grid-cols-3">
    @for (song of songs; track $index) {
    <app-song-tile [song]="song" />
    }
  </div>
  @if (!songsPaginationInfo?.last) {
  <div class="w-full flex justify-center items-center">
    <button
      (click)="loadMore()"
      class="rounded-lg px-2 py-1 m-4 uppercase bg-gray-100 hover:bg-gray-200"
    >
      more
    </button>
  </div>
  }
</div>
