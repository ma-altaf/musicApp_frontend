<div class="m-2 ml-0 p-2 w-full rounded-lg bg-white overflow-y-auto">
  <div class="w-full mb-6 border-b-2">
    <span class="text-6xl flex flex-row items-center">
      <span class="material-symbols-outlined text-6xl"> queue_music </span>
      <h1 class="ml-4">{{ playlist?.title }}</h1>
    </span>
    <button
      (click)="setPlaylist()"
      class="p-2 m-4 rounded-lg duration-300 bg-gray-100 hover:bg-black hover:bg-opacity-10"
    >
      Play All
    </button>
  </div>
  <div class="grid grid-cols-3 gap-6 mx-6">
    @for (playlistEntry of playlist?.songs; track $index) {
    <app-song-tile [song]="playlistEntry.song" />
    }
  </div>
</div>
