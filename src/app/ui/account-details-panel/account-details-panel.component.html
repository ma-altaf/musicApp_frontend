<div class="flex flex-col bg-white h-fit rounded-xl m-2 p-2">
  <input
    #fileupload
    type="file"
    name="fileupload"
    accept="image/*"
    class="hidden"
    (change)="uploadProfileImg()"
  />
  <span class="flex items-center mb-2">
    <button
      (click)="initiateFileUpload()"
      class="bg-blue-500 aspect-square rounded-full w-10 overflow-hidden flex items-center justify-center"
    >
      @if (user?.imgUrl) {
      <img
        [src]="user?.imgUrl"
        alt="profile"
        class="object-cover w-full h-full"
      />
      } @else {
      <h1 class="font-bold">
        {{ user?.username?.charAt(0)?.toUpperCase() }}
      </h1>
      }
    </button>
    <p class="ml-3">{{ user?.username }}</p>
  </span>
  <ul class="mt-1 py-1 border-t-2">
    <li class="m-0 flex">
      <a
        routerLink=""
        class="w-full flex items-center px-2 py-1 text-left rounded-md hover:bg-gray-100"
      >
        <span class="material-symbols-outlined"> home </span>
        <p class="ml-2">Home</p>
      </a>
    </li>
    <li class="m-0 flex">
      <a
        routerLink="channel"
        class="w-full flex items-center px-2 py-1 text-left rounded-md hover:bg-gray-100"
      >
        <span class="material-symbols-outlined"> manage_accounts </span>
        <p class="ml-2">Channel</p>
      </a>
    </li>
  </ul>
</div>
